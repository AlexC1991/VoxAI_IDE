name: Build VoxAI IDE

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Go RAG engine
      working-directory: Vox_RIG/search_engine
      run: |
        go build -ldflags="-s -w" -o vox-vector-engine.exe .

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "VoxAI_IDE" `
          --add-data "resources;resources" `
          --add-data "cli;cli" `
          --add-data "core;core" `
          --add-data "ui;ui" `
          --add-data "Vox_IronGate;Vox_IronGate" `
          --add-data "Vox_RIG/search_engine/vox-vector-engine.exe;Vox_RIG/search_engine" `
          --add-data "Vox_RIG/drivers;Vox_RIG/drivers" `
          --add-data "keys;keys" `
          --hidden-import "PySide6" `
          --hidden-import "PySide6.QtCore" `
          --hidden-import "PySide6.QtGui" `
          --hidden-import "PySide6.QtWidgets" `
          --hidden-import "llama_cpp" `
          --hidden-import "numpy" `
          --hidden-import "requests" `
          --hidden-import "psutil" `
          main.py

    - name: Create models and storage directories
      run: |
        New-Item -ItemType Directory -Force -Path "dist/VoxAI_IDE/models/llm"
        New-Item -ItemType Directory -Force -Path "dist/VoxAI_IDE/models/embeddings"
        New-Item -ItemType Directory -Force -Path "dist/VoxAI_IDE/.vox"
        Copy-Item "start_IDE.bat" "dist/VoxAI_IDE/" -ErrorAction SilentlyContinue

    - name: Zip release
      run: |
        Compress-Archive -Path "dist/VoxAI_IDE" -DestinationPath "VoxAI_IDE-${{ github.ref_name }}-windows.zip"

    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: VoxAI_IDE-${{ github.ref_name }}-windows.zip
