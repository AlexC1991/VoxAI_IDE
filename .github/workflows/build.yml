name: Build VoxAI IDE

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      # Excludes 'models' dir since it's likely empty/ignored in git. User must add models manually.
      # Removed --icon argument because resources/app_icon.ico is missing.
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "VoxAI_IDE" --add-data "resources;resources" --add-data "ui;ui" --add-data "core;core" --hidden-import "PySide6" --hidden-import "llama_cpp" main.py

    - name: Zip Build
      run: |
        Compress-Archive -Path dist/VoxAI_IDE -DestinationPath VoxAI_IDE_v${{ github.ref_name }}.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: VoxAI_IDE_v${{ github.ref_name }}.zip
